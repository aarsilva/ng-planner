<div class="content">
  <shared-page-header title="Listas de Afazeres" [action]="{text: 'Nova Lista', icon: 'fas fa-list-alt', link: '/lists/new'}"></shared-page-header>

  <div class="row py-3">
    <div class="col col-12">
      <div class="row gx-2 gx-lg-3">
        <div *ngFor="let list of resources" class="col col-3 my-1">
          <app-lists-card [data]="list"></app-lists-card>
        </div>
      </div>
    </div>
  </div>
</div>
